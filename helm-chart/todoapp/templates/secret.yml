apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secret
  namespace: {{ .Values.todoapp.ns.name }}
type: Opaque
data:
  {{- range $k, $v := .Values.secrets}}
    {{ $k }}: {{ $v | b64enc}}
  {{- end }}

  # SECRET_KEY: {{ .Values.secrets.SECRET_KEY | quote }}
